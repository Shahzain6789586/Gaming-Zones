<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Game Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0e0e0e;
      color: #fff;
    }

    header {
      background: #111;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to bottom, #111, #222);
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto;
      color: #aaa;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 50px 20px;
      background: #181818;
    }

    .feature {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .feature h3 {
      margin-bottom: 10px;
      color: #0f0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
